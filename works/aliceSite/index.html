<!DOCTYPE html>
<html>
	<head>
		<title> We're All Mad Here </title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- my css file -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="container">
			<div class="rowLogo">
				<div class="col-md-12">
                    <div id="runner">
					   <img class="center-block" src="logo/madLogo.png"/>
                    </div>
                </div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div id="nav">
					<nav>
						<ul>
							<li><a href="index.html">home</a></li>
							<li><a href="menu.html">menu</a></li>
							<li><a href="shop.html">shop</a></li>
							<li><a href="party.html">party</a></li>
						</ul>
					</nav>
					</div>
				</div>

					<div class="col-md-9">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
							<ol class="carousel-indicators">
							    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							    <li data-target="#myCarousel" data-slide-to="1"></li>
							    <li data-target="#myCarousel" data-slide-to="2"></li>
							    <li data-target="#myCarousel" data-slide-to="3"></li>
						  	</ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
						    <div class="item active">
						      <img src="img/alice-party.jpg" alt="Alice">
						    </div>

						    <div class="item">
						      <img src="img/drink-me.jpg" alt="Drink Me">
						    </div>

						    <div class="item">
						      <img src="img/vintage-alice.png" alt="Vintage Alice">
						    </div>

						    <div class="item">
						      <img src="img/alice-cups.jpg" alt="Cups">
						    </div>
						  </div>

						  <!-- Left and right controls -->
						  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
				</div>

		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

         <script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
